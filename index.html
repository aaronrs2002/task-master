    <meta charSet="utf-8" />

    <meta name="keywords" content="grocery  list, to do list" />
    <meta name="description" content="list of things to buy at the Store" />

    <link href="https://bootswatch.com/5/spacelab/bootstrap.css" rel="stylesheet" id="themedStyle">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/brands.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/solid.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://aaronrs2002.github.io/black-jack/css/animate.min.css" />

    <link href="css/style.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/locale/es/cdn.min.js"></script>
    <script>
        dateFns.formatRelative(dateFns.subDays(new Date(), 3), new Date(), {
            locale: dateFns.locale.es,
        });
        //=> "el viernes pasado a las 19:26"
    </script>

</head>

<body class="wLogo">

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark p-2">
            <a class="navbar-brand badge text-bg-secondary userEmail" href="#">user</a>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://web-presence.biz/?src=itWebApp" target="_blank"><img
                    src="https://web-presence.biz/img/MA_Logo.png" class="img-fluid" /></a>
            <button class="navbar-toggler collapsed" onClick="toggleMobileNav('mobileNav')">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" data-toggle="mobileNav">
                <ul class="navbar-nav me-auto mb-2 ml-5 mb-sm-0" id="navLinkTarget">


                </ul>

            </div>
        </div>
    </nav>

    <main>
        <div class="container pt-1">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="contentTitle"></h1>

                </div>
            </div>

            <!--START CALENDAR-->

            <div class="row" id="calendarWrapper">

                <div id="datePickerCalendarTarget"></div>
                <!--<TheCalendar padDates={props.calendarData} />-->
            </div>

            <!--END CALENDAR-->
            <div class="row">

                <div class="col-md-12 mt-2">
                    <input class="form-control " type="text" placeholder="Filter list..." name="filter"
                        onKeyUp="filterList()" />

                </div>
                <div class='col-md-12'>
                    <ul class='list-group' id='groceryListTarget'></ul>
                </div>


                <div class="col-md-12">

                    <button class="btn btn-secondary w-100" data-editpanel="show"
                        onclick="javascript:toggleEdit('show')">
                        <i class="fas fa-pen pointer"></i> <span></span>Build your own
                        task list.
                    </button>
                </div>
                <div class="col-md-12">

                    <button class="btn btn-secondary w-100  hide" data-editpanel="hide"
                        onClick="javascript:toggleEdit('hide')">
                        <i class="fas fa-pen pointer"></i>Toggle Editing Panel
                    </button>
                </div>
                <div class="col-md-12  hide " id="buildingCustom">

                    <div class="btn-group block" role="group">
                        <button type="button" class="btn btn-info active" data-edit="add"
                            onClick="javascript:updateCRUD('add')">Add</button>
                        <button type="button" class="btn btn-info " data-edit="edit"
                            onClick="javascript:updateCRUD('edit')">Edit</button>


                    </div>


                    <ul class="list-unstyled">
                        <li>
                            <select class="form-control hide" id="localList" onChange="javascript:selectWord()">
                                <option vlaue="default">Select Word</option>;
                            </select>
                        </li>
                        <li><input type="text" placeholder="Task/Item" name="updateWord" class="form-control" />
                        </li>
                        <li><textarea name="taskDetails" placeholder="Task details" class="form-control"
                                rows="5"></textarea></li>
                        <li>
                            <label>Task Status:</label>
                            <select name="taskStatus" class="form-control">
                                <option value="open">Open</option>
                                <option value="in-progress">In Progress</option>
                                <option value="on-hold">On Hold</option>
                                <option value="ready-for-review">Ready For Review</option>
                                <option value="in-review">In Review</option>
                                <option value="rejected">Rejected</option>
                            </select>
                        </li>
                        <li>




                            <div class="row">
                                <div class="col-md-3">
                                    <label>Target Year</label>
                                    <select name="taskYear" class="form-control futureYears"
                                        onChange="setDayMax('task')">
                                        <option value="default">Select task year</option>

                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label>Target Month</label>
                                    <select name="taskMonth" class="form-control monthsNum"
                                        onChange="setDayMax('task')">
                                        <option value="default">Select task month</option>

                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label>Target Day</label>
                                    <select name="taskDay" class="form-control daysNum"
                                        onChange="Validate(['taskYear', 'taskMonth', 'taskDay'])">
                                        <option value="default">Select task day</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label>Priority level</label>
                                    <select name="updateDefinition" class="form-control">
                                        <option value="info">Standard Priority</option>
                                        <option value="warning">Elevated Priority</option>
                                        <option value="danger">High Priority</option>
                                    </select>
                                </div>
                            </div>

                        </li>

                        <li>
                            <div class="d-grid gap-2"><button class="btn btn-primary capitalize" id="updateBt"
                                    onClick="javascript:updateCustom()">Submit: Add Item</button></div>
                        </li>
                    </ul>

                    <div class="row">

                        <div class="col-md-6">
                            <div class="d-grid gap-2  py-2">
                                <button class="btn btn-light" onClick="javascript:downloadData();"><i
                                        class="fas fa-file-download"></i>
                                    Download</button>
                            </div>
                        </div>
                        <div class="col-md-6 py-2">
                            <div class="d-grid gap-2">



                                <label class="custom-file-upload btn btn-light">
                                    <input type="file" name="importFile" accept=".json"
                                        onChange="javascript:handleOnChange(event)" />
                                    <i class="fa fa-cloud-upload"></i> Select a "todo list" file to upload
                                </label>

                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="d-grid gap-2  py-2">
                                <button id="fileUpload" class="btn btn-danger hide"
                                    onClick="javascript:handleOnSubmit(event, 'json','default')"><i
                                        class="fas fa-file-upload"></i>
                                    Upload New Data</button>
                            </div>
                            <div class="d-grid gap-2  py-2">
                                <button id="fileMerge" class="btn btn-warning hide"
                                    onClick="javascript:handleOnSubmit(event, 'json','merge')"><i
                                        class="fas fa-file-upload"></i>
                                    Merge with current data</button>
                            </div>
                        </div>

                    </div>
                </div>


                <div class="col-md-12 py-1">

                    <div class="d-grid gap-2">
                        <button class="btn btn-info" onClick="javascript:toggle('info')" type="button"
                            data-toggle="default">View
                            Information</button>
                        <button class="btn btn-info hide" onClick="javascript:toggle('default')" type="button"
                            data-toggle="info">Hide
                            Information</button>
                    </div>

                    <div class="card hide" data-toggle="info" id="info">
                        <div class="card-body  text-left">
                            <div class="row">
                                <div class="col-md-12">
                                    <h3>Task Master Information</h3>
                                </div>
                                <div class="col-md-6">
                                    <iframe width="90%" height="225" src="https://www.youtube.com/embed/OhqNjctCg-s"
                                        title="Javascript Tutorial &quot;Hijack&quot; the js-datepicker" frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                                </div>
                                <div class="col-md-6">

                                    <p class="companyStorageInfo "></p>

                                </div>
                            </div>



                        </div>
                    </div>
                </div>

            </div>

    </main>

    <div class="hide alert fadeInUp" role="alert" id="globalAlert"></div>
    <footer class="footer mt-auto py-3 animated fadeInUp">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="btn-group block my-2" role="group" id="gameLinks"></div>
                </div>
                <div class="col-md-2 my-2"> <select class="form-control" onChange="changeTheme()" id="themes"></select>
                </div>
                <div class="col-md-4" id="socialList">
                </div>
                <div class="col-md-2 my-3" id="year"></div>
            </div>
        </div>
    </footer>
</body>
